<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <a href="https://www.google.com/"><img src="chrome.jpg" width="50px" alt="" class="a1"></a>

    <div class="icons">
        <a href="https://code.visualstudio.com/"><img src="vscode.jpg" width="60px" alt="" class="a1"></a>

    </div><br>
    <div class="icons">
        <a href="https://open.spotify.com/"><img src="spotify.jpg" width="50px" alt="" class="a1"></a>

    </div><br>
    <div class="icons">
        <a href="https://www.youtube.com/"><img src="youtube.jpg" width="55px" alt="" class="a1"></a>
